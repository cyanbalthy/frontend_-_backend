<!DOCTYPE html>
<html>
    <head>
        <title>parappa the rapper</title>
        <link rel="stylesheet" href="css/style.css">
        
        <script src="jQuery.js"></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <script src="./provuery.js"></script>
        <!--<script src="javascript/max_data.js"></script>-->
        
    </head>
    <body>

        <div class="container">
            <div class="space_align">
                    <h2>Dipendenti</h2>
                    <button type="button" class="btn btn-success" onclick="document.getElementById('id01').style.display='block'">Aggiungi</button>

            </div>
            
            <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Cognome</th>
                            <th class="d-none extra-info">Data di nascita</th>
                            <th class="d-none extra-info">Data di assunzione</th>
                            <th class="d-none extra-info">Sesso</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="to-fill">
                    </tbody>
            </table>
        </div>
        <br>
        <div style="text-align:center">
            <button onclick="loadFirstPage()" class="page-item page-link btn btn-light" id="first-page"> First </button>
            <button onclick="loadPreviousPage()" id="previous-page" class="page-item page-link btn btn-light"> Previous </button>
            <button class="page-item page-link btn btn-info" id="current-page"> 1 </button>
            <button onclick="loadNextPage()" class="page-item page-link btn btn-light" id="next-page"> Next </button>
            <button onclick="loadLastPage()" class="page-item page-link btn btn-light" id="last-page"> Last </button>
        </div>
        
        <div class="w3-container">
            <div id="id01" class="w3-modal">
                <div class="w3-modal-content">
                    <header class="w3-container w3-teal"> 
                        <span onclick="document.getElementById('id01').style.display='none'" 
                              class="w3-button w3-display-topright">&times;</span>
                        <h2>Inserisci dipendente</h2>
                    </header>
                    <div class="w3-container">
                        <table class="modal-table">
                            <tbody class="modal-body">
                                <tr>
                                    <td><label>Nome</label></td>
                                    <td><input type="text" id="input-name" required></td>
                                </tr>
                                <tr>
                                    <td><label>Cognome</label></td>
                                    <td><input type="text" id="input-lastname" required></td>
                                </tr>
                                <tr>
                                    <td><label>Data di nascita</label></td>
                                    <td><input type="date" id="input-birthdate" class="compleanno"  min="1900-01-01" max="2030-01-01" required></td>
                                </tr>
                                <tr>
                                    <td><label>Data di assunzione</label></td>
                                    <td><input type="date" id="input-hiredate" class="anno_assunto" min="1900-01-01" max="2030-01-01" required></td>
                                </tr>
                                <tr class="radio-row">
                                    <td><label>Sesso</label></td>
                                    <td class="radio-container" required>
                                        <label>M</label><input type="radio" name="gender" id="gender" value="M" class="radio-male" checked> 
                                        <label>F</label><input type="radio" name="gender" id="gender" value="F" class="radio-female">
                                    </td>
                                </tr>
                                <tr>
                                </tr>
                                <td colspan="2" class=""radio-container><button type="button" class="btn btn-danger" data-bs-dismiss="modal">Chiudi</button>
                                    <button type="button" class="btn btn-secondary" onclick="resetModalInputs()">Reset</button>
                                    <button type="button" class="btn btn-primary" onclick="saveEmployee()">Aggiungi</button></td>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br>
  

    </body>
</html>
